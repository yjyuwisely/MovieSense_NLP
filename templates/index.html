<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
</head>
<body>

<h2>Sentiment Analysis</h2>

<form action="/" method="post">
    <textarea name="text" placeholder="Type your sentence here..." rows="4" required></textarea>
    <br><br>
    <input type="submit" value="Predict">
</form>

{% if prediction %}
    <br><br>
    <h3>Predicted Sentiment: {{ prediction }}</h3>
{% endif %}

</body>
</html>
